<!DOCTYPE html>
<html>
<head>
    <title> Etch-a-sketch Game</title>
    <meta charset="UTF-8"/>
    <link href="etch-a-sketch.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Patrick Hand">
</head>

<header>
    <div class= "titleBar">
        <h1 class = "title">Etch-a-sketch</h1>
    </div>
</header>

<body>
    <div class = "container" id = "container">
        <div class = "drawing-grid" id = "drawing-grid">
        </div>
        <div id="spec-instructions">Enter size of board below (between 0 & 100):</div>
            <form class = "specs">
                <label for="rows">Rows:</label><br>
                <input type="number" id="rows" name="rows"><br>
                <label for="columns">Columns</label><br>
                <input type="number" id="columns" name="columns">
            </form>
        <button id="submit">Submit</button>
        <button id="clear">Clear Drawing Board</button>

    </div>
</body>
<script src="etch-a-sketch.js"></script>
</html>
